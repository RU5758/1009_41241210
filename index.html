<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌翻轉效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="startGame">開始遊戲</button>
    <button id="pauseGame">暫停遊戲</button>
    <button id="flipAllFront">翻轉所有卡牌正面</button>

    <label for="themeSelect">選擇主題:</label>
    <select id="themeSelect">
        <option value="purple">動物主題</option>
        <option value="blue">卡通主題</option>
    </select>
    
    <label for="gridSizeSelect">選擇網格大小:</label>
    <select id="gridSizeSelect">
        <option value="2x2">2x2</option>
        <option value="4x4">4x4</option>
        <option value="6x6">6x6</option>
    </select>

    <label for="countdownSelect">翻回背面倒數計時:</label>
    <select id="countdownSelect">
        <option value="3">3秒</option>
        <option value="5">5秒</option>
        <option value="7">7秒</option>
    </select>

    <div class="card-container" id="cardContainer"></div>
    <div id="timerDisplay">倒數計時翻回背面: 10秒</div>
    <script>
    const winSound = new Audio('jump06.mp3');
    const loseSound = new Audio('pickup.mp3');
    
</script>
    <script src="script.js"></script>
</body>
</html>
